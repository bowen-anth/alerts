<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="toast-container success">
      <div class="left">
        <div class="mark-container success">✓</div>
        <p class="success-p">Your object has been created.</p>
      </div>
      <div class="close-button">X</div>
    </div>
    <div class="toast-container error">
      <div class="left">
        <div class="mark-container error">✓</div>
        <p class="error-p">Your object couldn't be created.</p>
      </div>
      <div class="close-button">X</div>
    </div>
  </body>
</html>
